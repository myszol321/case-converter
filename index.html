<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <script type="text/javascript" src="caseconv.js"></script>
    <link rel="stylesheet" href="caseconv.css">
</head>
<body>
<div class="title">Case Converter</div>
<textarea id="myTextarea"></textarea>
<br>
<div class="flex-container">
    <button id="upper-case" onclick="upperCaseMethod()">Upper Case</button>
    <button id="lower-case" onclick="lowerCaseMethod()">Lower Case</button>
    <button id="proper-case" onclick="properCaseMethod()">Proper Case</button>
    <button id="sentence-case" onclick="sentenceCaseMethod()">Sentence Case</button>
    <button id="save-text-file" onclick="saveFile()">Save Txt file</button>
</div>
</body>
</html>
